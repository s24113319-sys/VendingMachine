<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vending Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="VendingMachine.css" />
</head>
<body>
  <div class="app">
    <!-- HUD -->
    <header class="hud">
      <div class="screen">
        <div class="screen-line" id="screen-msg">Insert money to begin</div>
        <div class="screen-line"><strong>Credits:</strong> $<span id="credits">0</span></div>
        <div class="screen-line"><strong>Inventory:</strong> <span id="inventoryCount">0</span></div>
      </div>
      <button id="refundBtn" class="btn btn-refund" title="Return remaining credits">Return $</button>
    </header>

    <!-- Machine -->
    <main class="machine">
      <!-- Yellow shell -->
      <div class="cabinet">
        <!-- Glass display with 4x4 grid -->
        <div class="glass">
          <div class="shelf-grid" id="shelfGrid" aria-label="Vending Shelf (4x4)"></div>
        </div>

        <!-- Right control column -->
        <div class="controls">
          <!-- tiny screen aesthetic -->
          <div class="tiny-screen"></div>

          <!-- keypad aesthetic (non-functional for now) -->
          <div class="keypad" aria-hidden="true">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div class="wide"></div>
          </div>

          <!-- triangle arrow aesthetic -->
          <div class="arrow"></div>

          <!-- MONEY SLOT (drop target) -->
          <div id="moneySlot" class="slot" title="Drop money here"></div>

          <!-- triangle arrow aesthetic -->
          <div class="arrow small"></div>
        </div>

        <!-- Tray (items land here) -->
        <div class="tray" id="tray" aria-label="Output Tray"></div>
      </div>

      <!-- Coin / Cash stack on the right side -->
      <aside class="money-pile" aria-label="Money Stack">
        <!-- Each is draggable & clickable -->
        <div class="money bill bill-1000" data-value="1000" draggable="true" title="$1000">1000</div>
        <div class="money bill bill-500" data-value="500" draggable="true" title="$500">500</div>
        <div class="money bill bill-100" data-value="100" draggable="true" title="$100">100</div>
        <div class="money coin coin-50" data-value="50" draggable="true" title="$50">50</div>
        <div class="money coin coin-10" data-value="10" draggable="true" title="$10">10</div>
        <div class="money coin coin-5"  data-value="5"  draggable="true" title="$5">5</div>
        <div class="money coin coin-1"  data-value="1"  draggable="true" title="$1">1</div>
        <div class="hint">Drag or Click to insert →</div>
      </aside>
    </main>

    <!-- Popup for multiple items at same (x,y) -->
    <div id="picker" class="picker hidden" role="dialog" aria-modal="true" aria-label="Choose item">
      <div class="picker-inner">
        <div class="picker-title">Choose item</div>
        <div id="pickerList" class="picker-list"></div>
        <button id="pickerClose" class="btn btn-close">Cancel</button>
      </div>
    </div>
  </div>

    <footer class="app-footer" role="contentinfo">
    <div class="footer-inner">
      <span>華凌智 / Dain Joseph's Vending Machine</span>
      <span>Version 1.0</span>
    </div>
  </footer>

  <script src="VendingMachine.js"></script>
</body>
</html>
